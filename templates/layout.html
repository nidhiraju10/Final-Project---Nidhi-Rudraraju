<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Compass Book</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;

        background-image: url("{{ url_for('static', filename='images/mountain.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .page-wrapper {
        max-width: 800px;
        margin: 20px auto;
        background-color: rgba(255, 255, 255, 0.65); 
        padding: 20px 30px;
        border-radius: 12px;
      }

      h1 {
        text-align: center;
        color: brown;
        margin-top: 10px;
      }

      a {
        color: brown;
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">

    
      <h1>
        <a href="/" style="text-decoration: none; color: brown;">
          The Compass Book
        </a>
      </h1>

      <hr>

      {% block content %}{% endblock %}

    </div>
  </body>
</html>
